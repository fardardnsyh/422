<app-navbar></app-navbar>
<div class="m-3 mt-20 md:mt-16">
<div class="grid grid-cols-1 md:grid-cols-4 gap-4">
  @if(!loading){
    @for (blog of blogPosts; track trackById) {
      <app-blog 
        [title]="truncateTitle(blog.Title)" 
        [imageUrl]="blog.Image" 
        [description]="truncateContent(blog.Content)" 
        [reads]="blog.ReadCount" 
        [comments]="blog.Comments.length"
        [date]="20/04/2024"
        [id]="blog.Id"
        >
      </app-blog>
    }
  }@else{
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      @for(skeleton of [1,2,3,4]; track skeleton){
        <p-skeleton width="100%" height="175px"></p-skeleton>
        <p-skeleton width="70%"></p-skeleton>
        <p-skeleton width="50%"></p-skeleton>
        <div class="flex justify-content-between mt-3 justify-between">
          <p-skeleton width="4rem" height="1rem" />
          <p-skeleton width="4rem" height="1rem" />
        </div>
      } @empty{
        <div></div>
      }
    </div>
  }
</div>
