<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<nav class="bg-gray-800 p-4 fixed top-0 inset-x-0 z-50">
  <div class="container mx-auto flex justify-between items-center">
    <div class="text-white text-lg font-bold">Blogedium <i class="pi pi-spin pi-cog" style="font-size: 1rem"></i>

    </div>
    <div class="hidden md:flex space-x-4">
      <a routerLink="/" class="text-gray-300 hover:text-white cursor-pointer">Home</a>
      <!-- <a routerLink="/protectedadmin" class="text-gray-300 hover:text-white">Admin</a> -->
      @if(loggedIn){
        <a (click)="confirmLogout()" class="text-gray-300 hover:text-white cursor-pointer">Logout</a>
      } @else {
        <a routerLink="/login" class="text-gray-300 hover:text-white cursor-pointer">Login/Signup</a>
      }
    </div>
    <div class="md:hidden">
      <button (click)="toggleSidebar()" class="text-gray-300 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
</nav>

<div class="md:hidden" [ngClass]="{'block': isSidebarOpen, 'hidden': !isSidebarOpen}" >
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75" (click)="closeSidebar()"></div>
  <div class="fixed inset-y-0 left-0 max-w-full flex">
    <div class="w-64 bg-gray-800 text-white p-4">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-bold">Menu</span>
        <button (click)="closeSidebar()" class="text-gray-300 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <a routerLink="/" class="block cursor-pointer text-gray-300 hover:text-white mb-2">Home</a>
      <!-- <a routerLink="/protectedadmin" class="block text-gray-300 hover:text-white mb-2">Admin</a> -->
      <!-- <a href="#" class="block text-gray-300 hover:text-white mb-2">Category</a> -->
      @if(loggedIn){
        <a (click)="confirmLogout()" class="text-gray-300 hover:text-white cursor-pointer">Logout</a>
      } @else {
        <a routerLink="/login" class="text-gray-300 hover:text-white cursor-pointer">Login/Signup</a>
      }
    </div>
  </div>

</div>
